<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Soal Tailwind</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* 1. Mengaktifkan 3D Transformation pada kontainer kartu */
        .card-container {
            perspective: 1000px; /* Jarak pandang 3D */
        }

        /* 2. Mengatur elemen anak (front/back) agar mempertahankan posisi 3D */
        .card {
            transform-style: preserve-3d;
            transition: transform 0.6s; /* Transisi untuk animasi balik */
        }

        /* 3. Menyembunyikan sisi belakang saat kartu menghadap ke depan */
        .card-face {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 4. Memutar sisi belakang secara default agar siap tampil saat dibalik */
        .card-back {
            transform: rotateY(180deg);
        }

        /* 5. Aksi Balik: Saat class 'flipped' ditambahkan ke '.card' */
        .card.flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
    
        <div class="card-container w-full max-w-sm">

            <div 
                class="card bg-white rounded-xl shadow-2xl relative w-full h-80 cursor-pointer"
                onclick="flipCard(this)"
            >

                <div class="card-face card-front flex flex-col justify-center items-center p-6 bg-blue-500 text-white">
                    <h1 class="text-3xl font-bold mb-4">Soal #<span id="card-index">1</span></h1>
                    <p class="text-lg">Ketuk untuk melihat Soal</p>
                </div>

                <div class="card-face card-back flex flex-col justify-between p-6 bg-white text-gray-800 border border-gray-300">
                    <div>
                        <h2 class="text-xl font-semibold mb-3">Soal:</h2>
                        <p id="currentQuestion" class="text-2xl font-medium">Di mana letak Tembok Besar Cina?</p>
                    </div>
                    
                    <button 
                        onclick="showAnswer(event)" 
                        class="mt-4 px-4 py-2 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg transition duration-150"
                    >
                        Tampilkan Jawaban
                    </button>
                </div>

            </div>
        </div>
    </div>

    <div id="answer-box" class="mt-8 text-center w-full max-w-sm mx-auto p-4 bg-yellow-100 text-yellow-800 rounded-lg hidden">
        </div>

    <div class="flex justify-center gap-4 mt-8">
        <button 
            onclick="navigateCard(-1)"
            class="px-6 py-2 bg-gray-300 hover:bg-gray-400 rounded-lg font-bold"
        >
            &larr; Sebelumnya
        </button>
        <button 
            onclick="navigateCard(1)"
            class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg"
        >
            Berikutnya &rarr;
        </button>
    </div>

    <script>
        const quizData = [
            { 
                id: 1, 
                question: "Siapa penemu Teori Relativitas?", 
                answer: "Albert Einstein" 
            },
            { 
                id: 2, 
                question: "Berapa sisi yang dimiliki oleh heksagon?", 
                answer: "Enam Sisi" 
            },
            { 
                id: 3, 
                question: "Proses perubahan wujud dari cair ke gas disebut apa?", 
                answer: "Penguapan" 
            },
        ];

        let currentCardIndex = 0;

        function updateCardContent() {
            const cardData = quizData[currentCardIndex];
            document.getElementById('card-index').textContent = currentCardIndex + 1;
            document.getElementById('currentQuestion').textContent = cardData.question;
            
            const cardElement = document.querySelector('.card');
            cardElement.classList.remove('flipped'); // Reset kartu ke sisi depan (polos)
            
            const answerBox = document.getElementById('answer-box');
            answerBox.classList.add('hidden');
            answerBox.innerHTML = ''; // Hapus jawaban

            const answerButton = document.querySelector('.card-back button');
            answerButton.disabled = false;
            answerButton.classList.remove('opacity-50', 'cursor-not-allowed');
        }

        function flipCard(cardElement) {
            cardElement.classList.toggle('flipped');
            if (!cardElement.classList.contains('flipped')) {
                // Sembunyikan jawaban jika membalik kembali ke sisi polos
                document.getElementById('answer-box').classList.add('hidden');
            }
        }

        function showAnswer(event) {
            event.stopPropagation(); // Penting: Mencegah klik tombol memicu flipCard
            
            const answerText = quizData[currentCardIndex].answer;
            const answerBox = document.getElementById('answer-box');
            
            answerBox.innerHTML = `<p class="font-bold">Jawaban:</p> ${answerText}`;
            answerBox.classList.remove('hidden');
            
            event.target.disabled = true;
            event.target.classList.add('opacity-50', 'cursor-not-allowed');
        }

        function navigateCard(direction) {
            currentCardIndex += direction;
            
            // Logika putaran (wrap-around navigation)
            if (currentCardIndex < 0) {
                currentCardIndex = quizData.length - 1; 
            } else if (currentCardIndex >= quizData.length) {
                currentCardIndex = 0; 
            }
            
            updateCardContent();
        }

        // Inisialisasi kartu saat halaman dimuat
        document.addEventListener('DOMContentLoaded', updateCardContent);
    </script>
</body>
</html>
