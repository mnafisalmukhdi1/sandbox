<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Flashcard Interaktif</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* CSS KUSTOM UNTUK EFEK BALIK 3D */
        /* Catatan: Properti ini tidak tersedia sebagai utility class di Tailwind secara default */
        .card-container {
            /* Penting: Memberi perspektif 3D pada setiap kartu agar efek balik bekerja individual */
            perspective: 1000px;
        }

        .card {
            /* Penting: Memastikan elemen anak mempertahankan posisi 3D-nya */
            transform-style: preserve-3d;
            transition: transform 0.6s; /* Animasi balik */
        }

        .card-face {
            /* Menyembunyikan sisi belakang saat kartu menghadap ke depan */
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Memutar sisi belakang secara default agar siap tampil saat dibalik */
        .card-back {
            transform: rotateY(180deg);
        }

        /* Aksi Balik: Saat class 'flipped' ditambahkan ke '.card' */
        .card.flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="p-4 md:p-8 bg-gray-100 min-h-screen">
        <h1 class="text-4xl font-extrabold text-center mb-10 text-gray-800">Pilih Kartu Soal</h1>
        
        <div 
            id="flashcard-grid" 
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 max-w-6xl mx-auto"
        >
            </div>

        <div 
            id="answer-box" 
            class="mt-10 text-center w-full max-w-lg mx-auto p-4 bg-yellow-100 text-yellow-800 rounded-lg shadow-lg hidden"
        >
            </div>

    </div>

    <script>
        const quizData = [
            { 
                id: 1, 
                question: "Siapa penemu Teori Relativitas?", 
                answer: "Albert Einstein" 
            },
            { 
                id: 2, 
                question: "Berapa sisi yang dimiliki oleh heksagon?", 
                answer: "Enam Sisi" 
            },
            { 
                id: 3, 
                question: "Proses perubahan wujud dari cair ke gas disebut apa?", 
                answer: "Penguapan" 
            },
            { 
                id: 4, 
                question: "Planet terdekat kedua dari Matahari?", 
                answer: "Venus" 
            },
            { 
                id: 5, 
                question: "Senyawa kimia air?", 
                answer: "Hâ‚‚O" 
            },
            { 
                id: 6, 
                question: "Apakah nama samudera terbesar di dunia?", 
                answer: "Samudera Pasifik" 
            },
        ];

        const gridContainer = document.getElementById('flashcard-grid');
        const answerBox = document.getElementById('answer-box');

        // Fungsi untuk membuat markup HTML untuk satu kartu
        function createCardMarkup(data, index) {
            
            return `
                <div class="card-container">
                    <div 
                        class="card bg-white rounded-xl shadow-xl relative w-full h-64 cursor-pointer"
                        onclick="flipCard(this)"
                        data-index="${index}"
                    >
                        <div class="card-face card-front flex flex-col justify-center items-center p-6 bg-blue-500 text-white rounded-xl">
                            <h1 class="text-3xl font-bold mb-4">Soal #${data.id}</h1>
                            <p class="text-lg">Ketuk untuk melihat Soal</p>
                        </div>

                        <div class="card-face card-back flex flex-col justify-between p-6 bg-white text-gray-800 border border-gray-300 rounded-xl">
                            <div>
                                <h2 class="text-xl font-semibold mb-3">Soal:</h2>
                                <p class="text-xl font-medium">${data.question}</p>
                            </div>
                            
                            <button 
                                onclick="showAnswer(event, ${index})" 
                                class="show-answer-btn mt-4 px-4 py-2 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg transition duration-150"
                            >
                                Tampilkan Jawaban
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Fungsi untuk me-render semua kartu ke dalam grid
        function renderCards() {
            gridContainer.innerHTML = ''; // Kosongkan wadah
            quizData.forEach((data, index) => {
                // Menambahkan markup ke wadah grid
                gridContainer.innerHTML += createCardMarkup(data, index);
            });
        }


        // Fungsi dipanggil saat kartu diklik
        function flipCard(cardElement) {
            cardElement.classList.toggle('flipped');
            
            // Opsional: Sembunyikan jawaban global saat kartu dibalik, terlepas dari sisinya
            answerBox.classList.add('hidden');
            answerBox.innerHTML = '';
            
            // Reset semua tombol jawaban setiap kali kartu dibalik (agar tombol aktif lagi)
            document.querySelectorAll('.show-answer-btn').forEach(btn => {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            });
        }

        // Fungsi dipanggil saat tombol "Tampilkan Jawaban" diklik
        function showAnswer(event, index) {
            event.stopPropagation(); // Mencegah klik tombol memicu flipCard pada kartu induk
            
            const cardData = quizData[index];
            
            // 1. Reset visual semua tombol jawaban
            document.querySelectorAll('.show-answer-btn').forEach(btn => {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            });
            
            // 2. Nonaktifkan tombol yang sedang diklik
            event.target.disabled = true;
            event.target.classList.add('opacity-50', 'cursor-not-allowed');

            // 3. Tampilkan jawaban di Kotak Jawaban Global
            answerBox.innerHTML = `
                <p class="font-bold text-lg mb-1">Jawaban Soal #${cardData.id}:</p> 
                ${cardData.answer}
            `;
            answerBox.classList.remove('hidden');
        }


        // Inisialisasi kartu saat halaman dimuat
        document.addEventListener('DOMContentLoaded', renderCards);
    </script>
</body>
</html>
