<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referensi Warna TailwindCSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
        .color-box {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-box:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">Referensi Warna TailwindCSS</h1>
        <p class="text-gray-600 mb-8">Klik pada warna untuk menyalin nama class-nya</p>

        <div id="colorContainer"></div>
    </div>

    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden transition-opacity">
        Class disalin! âœ“
    </div>

    <script>
        const colors = {
            'Slate': ['slate'],
            'Gray': ['gray'],
            'Zinc': ['zinc'],
            'Neutral': ['neutral'],
            'Stone': ['stone'],
            'Red': ['red'],
            'Orange': ['orange'],
            'Amber': ['amber'],
            'Yellow': ['yellow'],
            'Lime': ['lime'],
            'Green': ['green'],
            'Emerald': ['emerald'],
            'Teal': ['teal'],
            'Cyan': ['cyan'],
            'Sky': ['sky'],
            'Blue': ['blue'],
            'Indigo': ['indigo'],
            'Violet': ['violet'],
            'Purple': ['purple'],
            'Fuchsia': ['fuchsia'],
            'Pink': ['pink'],
            'Rose': ['rose']
        };

        const shades = [50, 100, 200, 300, 400, 500, 600, 700, 800, 900, 950];

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.remove('hidden');
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 2000);
            });
        }

        function getTextColor(shade) {
            return shade >= 600 ? 'text-white' : 'text-gray-900';
        }

        const container = document.getElementById('colorContainer');

        Object.entries(colors).forEach(([colorName, colorValues]) => {
            const section = document.createElement('div');
            section.className = 'mb-8';
            
            const title = document.createElement('h2');
            title.className = 'text-2xl font-semibold text-gray-800 mb-4';
            title.textContent = colorName;
            section.appendChild(title);

            const colorGrid = document.createElement('div');
            colorGrid.className = 'flex flex-wrap gap-2';

            colorValues.forEach(color => {
                shades.forEach(shade => {
                    const className = `bg-${color}-${shade}`;
                    const box = document.createElement('span');
                    box.className = `color-box bg-${color}-${shade} ${getTextColor(shade)}`;
                    box.textContent = className;
                    box.onclick = () => copyToClipboard(className);
                    colorGrid.appendChild(box);
                });
            });

            section.appendChild(colorGrid);
            container.appendChild(section);
        });
    </script>
</body>
</html>
